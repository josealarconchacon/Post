<mat-card>
  <form (submit)="onAddPost(postFormRef)" #postFormRef="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="5"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >Please enter a content for this post</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
